<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>图片</th>
        <th>标题</th>
        <th>价格</th>
        <th>数量</th>
        <th>总价</th>
        <th>操作</th>
    </tr>
    {% for car in cars %}
        <tr>
            <td><img src="http://127.0.0.1:8000/static/img/small/{{ car.img.shop_img_id }}.jpg"></td>
            <td><a href="#">{{ car.shop.name }}</a></td>
            <td><a href="#">{{ car.shop.promote_price }}</a></td>
            <td><input type="number" value="{{ car.number }}"></td>
            <td>{{ car.number }} * {{ car.shop.promote_price }}</td>
            <td><a href="">移除</a></td>
        </tr>
    {% endfor %}

</table>

</body>
</html>
